<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end" class="ion-padding-right" class="links">
      <ion-button expand="block" (click)="openUrl('/', true)" color="medium"
        >Home</ion-button
      >
      <ion-button
        expand="block"
        (click)="openUrl('/scan-and-verify', true)"
        color="medium"
        >Scan & Verify</ion-button
      >
      <ion-button
        expand="block"
        (click)="openUrl('/generate-qr', true)"
        color="medium"
        >Generate QR</ion-button
      >
    </ion-buttons>
  </ion-toolbar>
</ion-header>
