<app-header title="Scan & Verify"></app-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <strong>Scan QR Here</strong>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="8" offset="2" sizeMd="6" offsetMd="3">
        <ion-title>QR Value: <ion-text color="primary">{{ qrResultString ? qrResultString : "" }}</ion-text></ion-title>
        <br>
        <zxing-scanner
          (scanSuccess)="onCodeResult($event)"
          *ngIf="!processing"
        ></zxing-scanner>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
