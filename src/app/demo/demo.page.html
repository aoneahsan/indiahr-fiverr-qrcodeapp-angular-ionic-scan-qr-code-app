<ion-header>
  <ion-toolbar>
    <ion-title> QR Code Generator and Scanner </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-item>
      <ion-label position="stacked">Stacked Label</ion-label>
      <ion-input [(ngModel)]="customQRCode"></ion-input>
    </ion-item>
    <ion-card *ngIf="customQRCode">
      <ion-title class="ion-margin-top"> Value: {{ customQRCode }} </ion-title>
      <qrcode
        [qrdata]="customQRCode"
        [width]="400"
        [errorCorrectionLevel]="'M'"
        [elementType]="'svg'"
      ></qrcode>
    </ion-card>
    <ion-title>Valid QRs</ion-title>
    <ion-list>
      <ion-item>
        <ion-label>Sproxil Authentication</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Ahsan Mahmood</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Mega Man X</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>The Legend of Zelda</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Pac-Man</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Super Mario World</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
